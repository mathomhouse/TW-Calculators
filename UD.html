<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UD Map Viewer</title>
    <style>
        /* Container for the map */
        #mapContainer {
            position: relative;
            width: 100%;
            height: 600px; /* Adjust height to fit the map */
            overflow: auto; /* Allow scrolling for large maps */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Table styles */
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            min-width: 50px; /* Ensure cells have a consistent size */
        }

        /* Highlighted cell styling */
        td.highlighted {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>UD Map Viewer</h1>
    <p>Enter the value of the cell you want to center the map on:</p>
    <input type="text" id="centerInput" placeholder="Enter cell value (e.g., 2610)">
    <button id="updateButton">Update Map</button>
    <div id="mapContainer">
        <!-- Table will be dynamically inserted here -->
    </div>

    <script src="UD.js"></script>
</body>
</html>
