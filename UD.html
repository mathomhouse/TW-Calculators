<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UD Map Viewer</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Map container styling */
        #mapContainer {
            position: relative;
            width: 100%;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            min-width: 50px; /* Ensure consistent cell size */
        }

        /* Highlighted cell styling */
        td.highlighted {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>UD Map Viewer</h1>
    <p>Enter the value of the cell you want to center the map on:</p>
    <input type="text" id="centerInput" placeholder="Enter cell value (e.g., 2610)">
    <button id="updateButton">Update Map</button>
    <div id="mapContainer">
        <!-- The map table will be inserted here -->
    </div>

    <script src="UD.js"></script>
</body>
</html>
