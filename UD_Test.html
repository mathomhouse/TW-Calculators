<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top War UD Map Viewer</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .center {
            background-color: yellow !important;
            font-weight: bold;
        }
        #controls {
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mathom House's UD Map Viewer</h1>
    <p>Enter the server number you want to center the map on:</p>
    <input type="text" id="centerInput" placeholder="Enter server number">
    <button id="updateButton">Update Map</button>
    <br>
    <table id="mapContainer"></table>
    <!-- <div id="mapContainer">
        
    </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="UD_Test.js"></script>
</body>
</html>
