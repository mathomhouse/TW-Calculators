<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top War UD Map Viewer</title>
    <style>
        #mapContainer {
            display: grid;
            gap: 1px;
        }
        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        .center {
            background-color: yellow !important;
            font-weight: bold;
        }
        #controls {
            margin-bottom: 20px;
        }
        input, button {
            margin-right: 10px;
            padding: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mathom House's UD Map Viewer</h1>
    <p>Enter the server number you want to center the map on:</p>
    <input type="text" id="centerInput" placeholder="Enter server number">
    <button id="updateButton">Update Map</button>
    <br>
    <div id="mapContainer">
        <!-- The map table will be inserted here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="UD_Test.js"></script>
</body>
</html>
