<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top War UD Map Viewer</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Map container styling */
        #mapContainer {
            position: relative;
            width: 100%;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            min-width: 50px; /* Ensure consistent cell size */
        }

        /* Highlighted cell styling */
        td.highlighted {
            font-weight: bold;
        }
        input, button {
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Mathom House's UD Map Viewer</h1>
    <p>Enter the server number you want to center the map on in the first box.<br>
        Enter any additional servers you want to highlight in the second box, with a space in between.</p>
    <input type="text" id="centerInput" placeholder="Enter server number (e.g., 2610)">
    <input type="text" id="highlightInput" placeholder="Enter second server number (e.g., 1300)">
    <button id="updateButton">Update Map</button>
    <br>
    <div id="mapContainer">
        <!-- The map table will be inserted here -->
    </div>

    <script src="UD.js"></script>
</body>
</html>
